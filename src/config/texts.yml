    <b>📋 Comandi di YoKaiMedals </b>
    ____________________________________
    /medallium - <i>Vedi la tua collezione</i>
    /inventario [yokai] - <i>Vedi i tuoi item e i Kai-Dollari</i>
    /ykgift [user] [yokai] - <i>Regala un tuo Yo-Kai a qualcuno</i>
    /rilascia [yokai] - <i>Rilascia uno Yo-Kai dal tuo medallium</i>
