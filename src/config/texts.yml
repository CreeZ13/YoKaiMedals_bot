  "en": |
    <b>📋 YoKaiMedals Commands </b>
    __________________________________
    /medallium - <i>See your Yo-Kai collection</i>
    /inventory - <i>See your items and Kai earned</i>
    /friend [yokai] - <i>Get a Yo-Kai when it spawns</i>
    /ykgift [user] [yokai] - <i>Give a Yo-Kai to someone</i>
    /release [yokai] - <i>Release a Yo-Kai from your medallium</i>
    /flex [yokai] - <i>Flex your Yo-Kai in chat</i>
    /crankakai - <i>Obtain new Yo-Kai!</i>
    /leaderboard - <i>See the best Yo-Kai hunters</i>

    /settings - <i>Change langage and spawnrange settings</i>
    /contact - <i>Contact us for support or feedbacks</i> 

